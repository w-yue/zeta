apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: droplets.zeta.com
spec:
  scope: Namespaced
  group: zeta.com
  names:
    kind: Droplet
    plural: droplets
    singular: droplet
    shortNames:
      - drp
      - drps
  versions:
    - name: v1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Status
          type: string
          priority: 0
          jsonPath: .spec.status
          description: The Current Status of the droplet
        - name: Interface
          type: string
          priority: 0
          jsonPath: .spec.itf
          description: The main interface of the droplet
        - name: CreateTime
          type: string
          priority: 0
          jsonPath: .spec.createtime
          description: Time the object is created
        - name: ProvisionDelay
          type: string
          priority: 0
          jsonPath: .spec.provisiondelay
          description: Time to provision an object from creation
        - name: Network
          type: string
          priority: 0
          jsonPath: .spec.network
          description: A droplet's physical connectivity, can be either "tenant" or "zgc"
        - name: Zgc_id
          type: string
          priority: 0
          jsonPath: .spec.zgc_id
          description: ZGC id
      schema:
        openAPIV3Schema:
          type: object
          x-kubernetes-preserve-unknown-fields: true
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                status:
                  type: string
                mac:
                  type: array
                  items:
                    type: string
                ip:
                  type: array
                  items:
                    type: string
                interface:
                  type: string
                createTime:
                  type: string
                provisionDelay:
                  type: string
                network:
                  type: string
                zgc_id:
                  type: string
